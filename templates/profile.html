<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .profile-info img {
            width: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .profile-info p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icons a {
            color: #007bff;
            font-size: 24px;
            margin-right: 20px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #0056b3;
        }
        
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <div>
                <h2>{{ user.username }}</h2>
                <p>Email: {{ user.email }}</p>
                <!-- Adicione mais informações do perfil do usuário, se necessário -->
            </div>
        </div>
        <div class="social-icons">
            <!-- Adicione links para as redes sociais do usuário, se aplicável -->
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </form>
    </div>
</body>
</html>
