<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .profile-info img {
            width: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #007bff;
            padding: 5px;
            background-color: #f0f8ff;
        }

        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 18px;
            color: #555;
        }

        .placeholder-message {
            margin-top: 30px;
            font-size: 16px;
            color: #777;
            font-style: italic;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Avatar Animal">
            <div>
                <h2>{{ user.username }}</h2>
                <p>Email: {{ user.email }}</p>
            </div>
        </div>

        <div class="placeholder-message">
            Gráficos de previsão de pobreza/extrema pobreza estarão disponíveis em breve.
        </div>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Sair</button>
        </form>
    </div>
</body>
</html>
